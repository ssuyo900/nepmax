<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiles Design Tutorial</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main-container">
        <div class="tile orange">
            <h2>Websites for references</h2>
            <ul class="tile-list">
                <li><a href="https://www.w3schools.com/" target="blank">ref 1</a></li>
                <li><a href="https://www.w3schools.com/" target="blank">ref 2</a></li>
                <li><a href="https://www.w3schools.com/" target="blank">ref 3</a></li>
                <li><a href="https://www.w3schools.com/" target="blank">ref 4</a></li>
            </ul>
        </div>
        <div class="tile grey">
            <div>mmmmmmmmmm</div>
            <div>Venue: KTM</div>
            <div>Time: 9 AM - 11 AM</div>
            <div>Date: December <span>21</span></div>
        </div>
        <div class="tile white">
            <h2>Course Contents</h2>
            <ol class="tile-list">
                <li>HTML</li>
                <li>CSS</li>
                <li>Bootstrap</li>
            </ol>
        </div>
        <div class="tile blue">
            <img src="assets/img/pic1.jpg" width="100">
            <div>Web Design</div>
        </div>
        <div class="tile-double yellow">
            <table>
                <thead>
                    <tr>
                        <th>abc</th>
                        <th>abc</th>
                        <th>abc</th>
                        <th>abc</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1000</td>
                        <td>1000</td>
                        <td>1000</td>
                        <td>1000</td>
                    </tr>
                    <tr>
                        <td>1000</td>
                        <td>1000</td>
                        <td>1000</td>
                        <td>1000</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="tile pink">
            <h2>Select Course</h2>
            <form>
                <select>
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>Bootstrap</option>
                </select>
                <input type="number" value="0">
                <input type="text" placeholder="comments">
                <button>Submit</button>
            </form>
        </div>
        <div class="tile newimage">
            <div>Kathmandu</div>
            <div>21</div>
        </div>
        <h1>0000000000000000000000</h1>
    </div>
</body>
</html>
